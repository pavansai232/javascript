<html>
    <head>
        <style>
            #text{
                color: blue;
                
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>java script</h1>
        <h2 id="java">hello guest</h2>
        <h3>welcome to javascript</h3>
        <button type="button" onclick='document.getElementById("java").innerHTML="hi pavan"'>pavan</button>
        <button type="button" onclick='document.getElementById("java").innerHTML="hi vicky"'>vicky</button>
        
        <h1>change in images</h1>
        <img id="images" src="bike.jfif" width="100" height="100"><br><br>
        <button type="button" onclick='document.getElementById("images").src="dog.jfif"'>dog</button>
        <button type="button" onclick='document.getElementById("images").src="rabbit.jfif"'>rabbit</button>
        <button type="button" onclick='document.getElementById("images").src="bike.jfif"'>bike</button>

        <h1>color</h1>
        <h2 id="text">terralogic</h2>
        <button type="button" onclick='document.getElementById("text").style.color="green"'>green</button>
        <button type="button" onclick='document.getElementById("text").style.color="red"'>red</button>

        <h1>hide and display</h1>
        <p id="class">terralogic software solutions</p>
        <button type="button" onclick='document.getElementById("class").style.display="none"'>hide</button>
        <button type="button" onclick='document.getElementById("class").style.display="block"'>display</button>
    </body>
</html>

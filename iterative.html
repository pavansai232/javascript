<html>
    <body>
        <h1>Numbers</h1>
        <p id="res"></p>
        <script>
            var i;res="";
            for(i=1;i<=100;i++)
            {
                res+=i+" "
                if(i%2==0)
                res+="<br>"
            }
            document.getElementById("res").innerHTML=res;
        </script>
    </body>
</html>

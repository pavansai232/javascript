<html>
    <head>
        <script>
            function toUpperCase(){
                var x=document.getElementById("demo");
                x.value=x.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        enter the name:<input type="text" id="demo" onkeyup="toUpperCase()">
        <button type="button">submit</button>
    </body>
</html>

<html>
    <head>
        <style>
            body{
                text-align: center;
                color:brown;
            }
        </style>
        <script>
            function pg()
            {
                document.getElementById("per").value=(document.getElementById("om").value/document.getElementById("tm").value)*100
                var pavan=document.getElementById("per").value;
                var g;
                switch(Math.floor(pavan/10))
                {
                    case 9:
                    case 8:g="S";
                            break;
                    case 7:g="A";
                            break;
                    case 6:g="B";
                            break;
                    case 5:g="C";
                            break;
                   default:g="FAIL";
                            break;                     
                }
                {
                    document.getElementById("gd").value=g
                }
            }    
        </script>
    </head>
    <body>

        <h1>semister marks calculation</h1>
        Total marks:<input type="text" id="tm"><br><br>
        Obtained marks:<input type="text" id="om"><br><br>
        <button type="button" onclick="pg()">submit</button><br><br>
        percentage:<input type="text" id="per"><br><br> 
        grade:<input type="text" id="gd">
    </body>
</html>

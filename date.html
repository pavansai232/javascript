<html>
  <head>
    <script>
      function fan()
      {
        var text;
        var day=document.getElementById("date").value;
        switch(day)
        {
          case 1: 
          text="monday";
                  break;
          case 2: 
          text="tuesday";
                  break;
          case 3: 
          text="wednesday";
                  break;
          case 4: 
          text="thursday";
                  break;
          case 5: 
          text="friday";
                  break;
          case 6: 
          text="saturday";
                  break;
          case 7: 
          text="sunday";
                  break;
          default: 
          text="no";
                  break;                                                  
        }
        {
          document.getElementById("demo").value= text;
        }
      }
    </script>
  </head>
  <body>
    enter the number:<input type="text" id="date" >
    <button type="button" onclick="fan()">click</button>
    <p id="demo"></p>
  </body>
</html>
